<script>
	var enabledbut = true;
	function show() {
		document.getElementById("preferencePlatform").style.opacity = "1";
		document.getElementById("preferencePlatform").style.visibility = "visible";
		document.getElementById("nextpage").style.opacity = "0";
		document.getElementById("disableDiv").style.display = "block";
	}
document.onkeydown = function(e) {
    e = e || window.event;
    var key = e.which || e.keyCode;
    if (key === 27) {
		document.getElementById("preferencePlatform").style.opacity = "0";
		document.getElementById("preferencePlatform").style.visibility = "hidden";
		document.getElementById("disableDiv").style.display = "none";
		document.getElementById("displayplatform").style.visibility = "hidden";
		document.getElementById("displayplatform").style.opacity = "0";
		enabledbut = true;
		if ($(window).scrollTop() + $(window).height() == $(document).height()) {
			document.getElementById("nextpage").style.opacity = "1";
			document.getElementById("nextpage").style.visibility = "visible";
		}
    };
}
function hide() {
	document.getElementById("preferencePlatform").style.opacity = "0";
	document.getElementById("preferencePlatform").style.visibility = "hidden";
	document.getElementById("nextpage").style.visibility = "hidden";
	document.getElementById("disableDiv").style.display = "none";
	enabledbut = true;
	if ($(window).scrollTop() + $(window).height() == $(document).height()) {
		document.getElementById("nextpage").style.opacity = "1";
		document.getElementById("nextpage").style.visibility = "visible";
	}
}
$(window).scroll(function() {
  if (enabledbut == true) {
	if ($(window).scrollTop() + $(window).height() == $(document).height()) {
	   document.getElementById("nextpage").style.opacity = "1";
		document.getElementById("nextpage").style.visibility = "visible";
   } else {
	   document.getElementById("nextpage").style.opacity = "0";
	   document.getElementById("nextpage").style.visibility = "hidden";
   } 
  }
});
function change() {
	document.getElementById("ad").style.opacity = "1";

	document.getElementById("nextpage").style.display = "none";
	document.getElementById("trans2").style.filter = "blur(10px)";

};
function timedshow() {
	var x = document.getElementsByClassName("hidden");
	var i;
	for (i = 0; i < x.length; i++) {
	x[i].style.visibility = "visible";
	x[i].style.opacity = "1";
	}
}
setTimeout("timedshow()", 3600);
function changeClose() {
	document.getElementById("ad").style.opacity = "0";
	document.getElementById("ad").style.visibility = "hidden";

}
